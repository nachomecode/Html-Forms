<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color:green;">Survey Form</h1>
    <form>
        <label for="name">Name </label>
        <input type="text" id="name" name="name"><br>
        <br>

        <label for="Email">Email </label>
        <input type="text" id="Email" name="Email"><br>  
        <br>

        <label for="Age">Age </label>
        <input type="text" id="Age" name="Age"><br>
        <br>

        <label for="Which option best describes you">Which option best describes you </label>
        <select id="Which option best describes you" name="Which option best describes you">
            <option value="None"></option>
            <option value="Student">Student</option>
            <option value="Professor">Professor</option>
            <option value="Developer">Developer</option>
        </select><br>
        <br>

        <label for="Would you recommend this site"> Would you recommend this site?</label><br>
        <input type="radio"  id="yes" name="Would you recommend this site">
        <label for="Yes">Yes</label><br>
        <input type="radio"  id="no" name="Would you recommend this site">
        <label for="No">No</label><br>
        <input type="radio"  id="maybe" name="Would you recommend this site">
        <label for="maybe">Maybe</label><br>
        <br>

        <label for="Wich languages and Frameworks do you work with?"> Wich languages and Frameworks do you work with?</label><br>
        <input type="checkbox" id="lang1" name="lang1" value="C">
        <label for="lang1">C</label><br>
        <input type="checkbox" id="lang2" name="lang2" value="C++">
        <label for="lang2">C++</label><br>
        <input type="checkbox" id="lang3" name="lang3" value="C#">
        <label for="lang3">C#</label><br>
        <input type="checkbox" id="lang4" name="lang4" value="Java">
        <label for="lang4">Java</label><br>
        <input type="checkbox" id="lang5" name="lang5" value="Python">
        <label for="lang5">Python</label><br>
        <input type="checkbox" id="lang6" name="lang6" value="Javascript">
        <label for="lang6">Javascript</label><br>
        <input type="checkbox" id="lang7" name="lang7" value="React">
        <label for="lang7">React</label><br>
        <input type="checkbox" id="lang8" name="lang8" value="Angular">
        <label for="lang8">Angular</label><br>
        <input type="checkbox" id="lang9" name="lang9" value="Django">
        <label for="lang9">Django</label><br>
        <input type="checkbox" id="lang10" name="lang10" value="Spring">
        <label for="lang10">Spring</label><br>
        <br>

        <input type="submit" value="Submit"></input type>


        
    </form>    
    
</body>
</html>
